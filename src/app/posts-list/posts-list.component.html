<div class="list-container">
  <div class="list-title">
    <h1>Блог</h1>
  </div>

  <div class="text-wrapper" *ngIf="posts.length < 1">
    <h2>Нет ни одного поста!</h2>
    <h3>Нажмите кнопку "Добавить", чтобы создать пост.</h3>
  </div>

  <div class="card-wrapper" *ngIf="posts.length > 0">
    <div class="card" *ngFor="let post of posts">
      <app-post-card [post]="post"></app-post-card>
    </div>
  </div>

  <button class="add-button" (click)="add()">+ Добавить</button>
</div>
